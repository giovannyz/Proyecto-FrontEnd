<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="/estilos.css">

    <title>Document</title>
</head>
<body>
    

    <div class="container w-75 bg-danger mt-5 rounded shadow">
        <div class="row align-items-sm-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">

            </div>
            <div class="col bg-white p-5 rounded">
                <div class="text-end">

                </div>

                <h2 class="fw-bold text-center py-5">Bienvenido</h2>

                <!-- Login -->

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label"></label>Correo electronico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label"></label>Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantener Conectado</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger">Iniciar Sesión</button>
                    </div>

                    <div class="my-3">
                        <span>Si no cuentas con una <a href="#">Registrate</a></span><br>
                        <a href="">Recuperar cuenta</a>
                    </div>
                </form>

                <!-- redes sociales login -->
                
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2">
                                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png" width="25px" alt="">
                                            
                                        </div>
                                        <div class="col-9 text-center">
                                            Facebook
                                        </div>
                                    </div>
                                </button>
                                <div class="col">
                                    <button class="btn btn-outline-danger w-100 my-1">
                                        <div class="row align-items-center">
                                            <div class="col-2">
                                                <img src="https://assets.stickpng.com/images/5847f9cbcef1014c0b5e48c8.png" width="25px" alt="">
                                                
                                            </div>
                                            <div class="col-9 text-center">
                                                Google
                                            </div>
                                        </div>
                                    </button>

                                
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="text-center my-5">
        
        <div class="text-center p-3" style="background-color: rgba(32, 24, 24, 0.096);">
            <div>
                <button type="submit" class="btn btn-light"><a class="text-dark text-decoration-none" href="./index.html">Presione aquí para regresar a inicio</a></button>
